<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline - Saw Ye Htet Portfolio</title>
        <link rel="icon" href="assets/icon.png" type="image/png" />
        <style>
            :root {
                --ubuntu-orange: #e95420;
                --ubuntu-dark: #2c001e;
                --ubuntu-purple: #300a24;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    'Ubuntu',
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    sans-serif;
                background: linear-gradient(
                    135deg,
                    var(--ubuntu-dark) 0%,
                    var(--ubuntu-purple) 100%
                );
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                padding: 20px;
            }

            .offline-container {
                text-align: center;
                max-width: 400px;
            }

            .offline-icon {
                font-size: 64px;
                margin-bottom: 24px;
                opacity: 0.8;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 16px;
                font-weight: 500;
            }

            p {
                font-size: 16px;
                line-height: 1.6;
                opacity: 0.9;
                margin-bottom: 24px;
            }

            .retry-btn {
                display: inline-block;
                background: var(--ubuntu-orange);
                color: #fff;
                padding: 12px 32px;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 500;
                cursor: pointer;
                text-decoration: none;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            .retry-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(233, 84, 32, 0.4);
            }

            .retry-btn:active {
                transform: translateY(0);
            }

            .brand {
                margin-top: 48px;
                font-size: 14px;
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <div class="offline-container">
            <div class="offline-icon">ðŸ“¡</div>
            <h1>You're Offline</h1>
            <p>
                It looks like you've lost your internet connection. Some features may be unavailable
                until you're back online.
            </p>
            <button class="retry-btn" onclick="location.reload()">Try Again</button>
            <div class="brand">SYH Portfolio</div>
        </div>
    </body>
</html>
